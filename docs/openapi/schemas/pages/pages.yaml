page:
  type: object
  required:
    - id
    - path
    - name
    - body
    - created_at
    - updated_at
    - creator
  properties:
    id:
      type: integer
      example: 1
    path:
      type: string
      example: /path/to/page
    name:
      type: string
      example: page
    body:
      type: string
      example: wikiページの内容
    created_at:
      type: string
      format: date-time
      example: 2021-01-01T00:00:00Z
    updated_at:
      type: string
      format: date-time
      example: 2021-01-01T00:00:00Z
    creator:
      type: string
      example: owner
newPage:
  type: object
  required:
    - parentID
    - name
    - body
    - creator
  properties:
    parentID:
      type: integer
      example: 1
    name:
      type: string
      example: page
    body:
      type: string
      example: wikiページの内容
    creator:
      type: string
      example: owner