page:
  type: object
  properties:
    id:
      type: integer
      format: int64
      example: 1
    path:
      type: string
      example: /path/to/page
    title:
      type: string
      example: title
    body:
      type: string
      example: wikiページの内容
    created_at:
      type: string
      format: date-time
      example: 2021-01-01T00:00:00Z
    updated_at:
      type: string
      format: date-time
      example: 2021-01-01T00:00:00Z
    creator:
      type: string
      example: owner
newPage:
  type: object
  properties:
    path:
      type: string
      example: /path/to/page
    title:
      type: string
      example: title
    body:
      type: string
      example: wikiページの内容
    creator:
      type: string
      example: owner