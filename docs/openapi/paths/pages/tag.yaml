get:
  tags:
    - pages
    - tags
  summary: タグに対応するページの一覧を取得
  parameters:
    - name: tagID
      in: query
      required: true
      schema:
        type: integer
        example: 2
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../../schemas/pages/pages_child.yaml#/pageAbstract'
    '404':
      description: Not Found